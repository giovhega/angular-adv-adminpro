<div class="row animated fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
            
            <input
                #inputSearch 
                type="text"
                class="form-control"
                placeholder="Buscar usuario..."
                (keyup)="search(inputSearch.value)"
                />

        </div>
      </div>
    </div>
  </div>

  <div class="row animated fadeIn fast" 
    *ngIf="charging">
    <div class="col-12">
        
        <div class="alert alert-info text-center" >
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
        
    </div>
  </div>

  <div class="row" *ngIf="!charging">
    <div class="col-12">
        <div class="card">

            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ({{ hospitals.length }})</h4>
                        <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary" (click)="openSweetAlert()">
                                <i class="fa fa-hospital-o"></i>
                                Crear hospital
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>name</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td class="text-center">
                                    <img 
                                        [src]="hospital.img || '' | image:'hospitales'" 
                                        [alt]="hospital.nombre"
                                        class="avatar cursor"
                                        (click)="openModal(hospital)"
                                    >
                                </td>
                                <td>
                                    <input 
                                        type="text"
                                        placeholder="Nombre del hospital"
                                        class="form-control"
                                        [(ngModel)]="hospital.nombre"
                                        >
                                </td>
                               
                                <td class="text-nowrap text-center">
                                    <a 
                                        (click)="saveChanges(hospital)"
                                        class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Edit"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a 
                                        (click)="deleteHospital(hospital)"
                                        data-toggle="tooltip" 
                                        class="cursor"
                                        data-original-title="Close"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button>

            </div>
        </div>
    </div>
  </div>
